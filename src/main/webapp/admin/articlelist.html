    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <section class="content">

            <div id="article_list" class="box box-info">
                <div class="box-header">
                    <i class="fa fa-envelope"></i>
                    <h3 class="box-title">文章列表</h3>

                    <!-- tools box -->
                    <div class="pull-right box-tools">
                        <button class="btn btn-info btn-sm" data-widget="remove" data-toggle="tooltip" title="Remove"><i
                                class="fa fa-times"></i></button>
                    </div>
                    <!-- /. tools -->
                </div>
                <div class="box-body">
                    <div class="pull-right box-tools">
                        <button id="btn-add" class="btn btn-success" data-widget="添加" data-toggle="tooltip" title="添加">
                            <b>发布文章</b></button>
                        <button id="btn_add_site" class="btn btn-success" data-widget="添加"  data-toggle="modal" data-target="#site_list">
                            加入小站
                        </button>
                    </div>
                    <table id="article_table" class="table table-bordered table-hover table-striped">
                    </table>
                </div>
                <div class="box-footer clearfix">
                </div>
            </div>

            <div id="article_plain" class="box box-info hide">
                <!-- box-header -->
                <div class="box-header">
                    <i class="fa fa-envelope"></i>
                    <h3 class="box-title">发表文章</h3>
                    <!-- tools box -->
                    <div class="pull-right box-tools">
                        <button class="btn btn-info btn-sm" data-widget="remove" data-toggle="tooltip" title="Remove"><i
                                class="fa fa-times"></i></button>
                    </div>
                    <!-- /. tools -->
                </div>
                <div class="box-body">
                    <form id="articleForm">
                        <div class="form-group">
                            <input type="text" class="form-control hide" name="id" placeholder="id">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="title" placeholder="标题">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="author_name" placeholder="原作者">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="description" placeholder="文章简介">
                        </div>
                        <div class="form-group">
                            <label for="cover_img">文章封面:</label>
                            <input id="cover_img" type="file" class="cover_img" name="file" placeholder="上传封面">
                            <input id="cover_url" type="text" class="form-control hide cover_url" name="cover_url"
                                   placeholder="上传封面">
                            <div class="show-cover">
                                <img alt="" width="300" class="show-img">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="category">文章分类:</label>
                            <select id="category" name="category_id">

                            </select>
                        </div>
                        <div>
                            <textarea id="article_editor" name="content" class="textarea"
                                      style="width: 100%; height: 400px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;">
                                <p>sfasflsdjflkajsdflkjsadlfjsd</p>
                            </textarea>
                        </div>
                    </form>
                    <!-- box-footer -->
                    <div class="box-footer clearfix">
                        <button class="pull-right btn btn-danger" id="cancle_add_article">取消</button>

                        <button class="pull-right btn btn-default" id="submitArticle">发布 <i
                                class="fa fa-arrow-circle-right"></i></button>
                    </div>
                </div>

            </div>

            <div id="article_detail" class="box box-info" style="display:none">
                <div class="box-header">
                    <i class="fa fa-envelope"></i>
                    <h3 class="box-title">文章预览</h3>

                    <!-- tools box -->
                    <div class="pull-right box-tools">
                        <button class="btn btn-info btn-sm" data-widget="remove" data-toggle="tooltip" title="Remove"><i
                                class="fa fa-times"></i></button>
                    </div>
                    <!-- /. tools -->
                </div>
                <div class="box-body">
                    <div class="article_title"></div>
                    <div class="article_author"></div>
                    <div class="article_detail"></div>

                </div>
                <div class="box-footer clearfix">
                </div>
            </div>

<!-- Modal -->
<div class="modal fade" id="site_list" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">选择要加入的小站</h4>
            </div>
            <div class="modal-body">
                <table id="site_table" class="table table-bordered table-hover table-striped">
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button id="model_site_ok" type="button" class="btn btn-primary">确定</button>
            </div>
        </div>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="user_pannel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" >修改用户信息</h4>
            </div>
            <div class="modal-body row">
                <div class="col-md-2 col-md-offset-1">
                    <img id="head_img" src="" width="100" />
                    <input type="file" name="file" id="upload_head" style="margin-top:10px"/>
                </div>
                <div class="col-md-5 col-md-offset-1">
                    <input type="text" id="user_name" class="form-control" placeholder="昵称"/>
                    <input type="text" id="descript"  class="form-control" placeholder="简介" style="margin-top:10px"/>
                </div>
            </div>
            <div class="modal-footer">
                <button  type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button id="save_user_info" type="button" class="btn btn-primary">保存修改</button>
            </div>
        </div>
    </div>
