<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>article_page</title>
    <link rel="stylesheet" href="../css/article_page.css">
    <script src="../js/article_page.js"></script>
    <meta name="viewport" content="width=device-width,initial-sacle=1,userscalable=no">
    <script type="text/javascript" src="../js/jQuery-2.1.4.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="nav">
            <div class="author_photo"></div>
            <div class="nameandtime">
                <div class="author_name" id="author_name"></div>
                <div class="article_time" id="article_time"></div>
            </div>
            <button type="button">关注</button>
        </div>


        <div class="content">
            <div class="article_cover" id="article_cover"></div>
            <div class="article_content">
                <div class="title" id="title">苏州小吃，有着一张从未受过欺负的脸</div>
                <div class="subhead"id="subhead">甜过初恋，鲜如少女</div>
                <div class="author" id="author">作者：xxx</div>
                <div class="main_content" id="main_content"></div>
            </div>
        </div>


        <div class="interflow">
            <ul>
                <li><a><img src="../img/homeimg/zhuanfa.png"> </a></li>
                <li><a><img src="../img/homeimg/like.png"> </a></li>
                <li><a><img src="../img/homeimg/dianzan.png"> </a></li>
                <li><a><img src="../img/homeimg/pinglun.png"> </a></li>
            </ul>
        </div>
    </div>
</body>
</html>
