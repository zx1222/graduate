<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login enter</title>
    <link rel="stylesheet" href="../css/login-enter2.css">
    <link rel="stylesheet" href="../bootstrap-3.3.5/dist/css/bootstrap.min.css">

</head>


<body>
    <div class="wrapper">
        <div class="login-box">
            <form>
                <input class="hide" name="app_id" value="1"></input>
                <div class="form-group">
                   <label for="exampleInputEmail1">Email address</label>
                   <input name="email" type="email" class="form-control" id="exampleInputEmail1" placeholder="邮箱">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input name="passowrd" type="password" class="form-control" id="exampleInputPassword1" placeholder="密码">
                </div>
                <div class="checkbox">
                    <label>
                      <input type="checkbox"> 下次自动登录
                    </label>
                </div>
                <input class="btn btn-default" type="button" value="登录">
                <a href="../html/register.html">未注册请先注册</a>
            </form>
        </div>
    </div>
</body>
</html>
