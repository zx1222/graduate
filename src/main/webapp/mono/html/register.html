<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../bootstrap-3.3.5/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="wrapper">
        <div class="login-box">
           <div class="title">
               <span><img src="../img/registerimg/user.png"></span>
               <p>用户注册</p>
           </div>
           <div id="underline"></div>
            <form id="register-form">
                <div class="form-group">
                   <input name="email" type="email" class="form-control" id="exampleInputEmail1" placeholder="邮箱">
                </div>
                <div class="form-group">
                    <input name="nick_name" type="text" class="form-control" placeholder="用户昵称" >
                </div>
                <div class="form-group">
                    <input name="user_name" type="text" class="form-control" placeholder="用户名" >
                </div>
                <div class="form-group">
                    <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="密码">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="exampleInputPassword2" placeholder="确认密码">
                </div>
                 <button id="submit-btn" class="btn btn-default" type="button" value="注册">注册</button>
            </form>
        </div>
    </div>

    <script src="../js/jQuery-2.1.4.min.js" type="text/javascript"></script>
    <script src="../js/jquery.cookie.js" type="text/javascript"></script>
    <script src="../js/common.js" type="text/javascript"></script>
    <script src="../js/register.js" type="text/javascript"></script>
</body>
</body>
</html>
